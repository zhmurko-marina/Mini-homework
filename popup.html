<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<title>Buttons</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:800,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="css/popup.css" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class="modal-wrap">
			<i class="fa fa-times fa-2x modal-close"></i>
			<p><img src="image/tulip.png" alt="tulip"></p>
			<p>Lorem ipsum dolor sit amet...</p>
		</div>
		<div class="modal-overlay"></div>

		<div class="menus">
			<ul>
				<li>
					<button class="modal-link">Push me!!</button>
				</li>
				<li>
					<button class="menu-click">Menu-click</button>
					<ul class="click-links">
						<li><a href="#">Home</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">News</a></li>
						<li><a href="#">Portfolio</a></li>
						<li><a href="#">Service</a></li>
						<li><a href="#">Blog</a></li>
					</ul>
				</li>
				<li>
					<button class="menu-hover">Menu-hover</button>
					<ul id="menu-hover">
						<li><a href="#">Home</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">News</a></li>
						<li><a href="#">Portfolio</a></li>
						<li><a href="#">Service</a></li>
						<li><a href="#">Blog</a></li>
					</ul>
				</li>
			</ul>
		</div>

	</div>
	<script src='bower_components/jquery/dist/jquery.min.js'></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
